  <link rel="apple-touch-icon" href="apple-touch-icon.png" />
  <link rel="stylesheet" href="css/main.css?1426015522" />
  <script src="//cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js"></script>

  <!--[if lte IE 8]>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>

<body>
  <code class="b-preloader" style="font-size: 12px;"></code>

  <script src="js/scripts.js"></script>
  <!--<script src="js/scripts-extra.js"></script>--> 		

  <script type="text/javascript">
    $.html5Loader({
      filesToLoad : 'preload.json',
      onBeforeLoad: function() {
        $(".b-preloader").append("Preload start!..<br>");
      },
      onElementLoaded: function(obj, elm) {
        $(".b-preloader").append('Loaded '+obj.source+'<br>');
      },
      onComplete: function() {
        $(".b-preloader").append("Preload finished!<br>");
      },
      onUpdate: function (percentage) {
        $(".b-preloader").append(percentage+'% complete<br>');
      }
    });
  </script>

</body>
</html>
