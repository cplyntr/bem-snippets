<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>jPlayer as an audio player</title>
  <!--[if lte IE 8]>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>
    <script src="js/legacy/ie8.js"></script>
  <![endif]-->
  <!--[if gte IE 9]><!-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-2.1.3.min.js"><\/script>')</script>
  <!--<![endif]-->    
</head>
<body>
  <div class="js-jPlayer"></div>
    
  <script type="text/javascript">
  $(document).ready(function(){
    $(".js-jPlayer").jPlayer({
      ready: function (event) {
        $(this).jPlayer("setMedia", {
          mp3: "sounds/intro.mp3"
        }).jPlayer("play");
      },
      swfPath: "js"
    });
  });
  </script>
      
  <script src="js/scripts.js"></script>
</body>
</html>
