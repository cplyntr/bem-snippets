<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>js-pdfjs</title>
  <style>
    .b-pdfjs {display: block; width: 700px; height: 800px;}
  </style>
</head>
<body>
  <button onclick="pdfjsFullScreen()">Full Screen</button>
  <script>
    function pdfjsFullScreen() {
      var viewer = document.getElementsByClassName('js-pdfjs')[0];
      var rFS = viewer.mozRequestFullScreen || viewer.webkitRequestFullscreen || viewer.requestFullscreen;
      rFS.call(viewer);
    }
    var PDFlink = 'http://net-craft.com/clients/kk/html/Site%20Assets/includes/pdf/1.1.pdf';
  </script> 
  <iframe class="b-pdfjs js-pdfjs" src="pdfjs-viewer.html" frameborder="0"></iframe>
</body>
</html>
